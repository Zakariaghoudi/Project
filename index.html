<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocPlanner Style Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* --- Custom CSS to match DocPlanner's style --- */

        /* Define DocPlanner's main colors */
        :root {
            --docplanner-green: #00b39b;
            --docplanner-grey: #747474;
        }

        .navbar-custom {
            /* Add the subtle shadow like on the original site */
            box-shadow: 0 4px 8px -4px rgba(0, 0, 0, 0.1);
            /* Add padding to give it some space */
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .navbar-custom .navbar-brand img {
            /* Control the logo size */
            height: 32px;
        }

        .navbar-custom .navbar-nav .nav-link {
            color: var(--docplanner-grey);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: color 0.2s ease-in-out;
        }

        /* Style for link on hover or when it's the active page */
        .navbar-custom .navbar-nav .nav-link:hover,
        .navbar-custom .navbar-nav .nav-link.active {
            color: var(--docplanner-green);
        }

        /* Ensure dropdown toggle also gets the right color on hover */
        .navbar-custom .navbar-nav .dropdown-toggle:hover {
            color: var(--docplanner-green);
        }

        /* Style for the dropdown menu items */
        .dropdown-menu {
            border: none;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .dropdown-item {
            color: var(--docplanner-grey);
            font-weight: 500;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa; /* A light grey background on hover */
            color: var(--docplanner-green);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.docplanner.com/img/logo-default-group-en.svg?v=1" alt="Docplanner Logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Career</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="departmentsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Departments
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="departmentsDropdown">
                            <li><a class="dropdown-item" href="#">Marketing & PR</a></li>
                            <li><a class="dropdown-item" href="#">Customer Success & Sales</a></li>
                            <li><a class="dropdown-item" href="#">IT, Product, Data</a></li>
                            <li><a class="dropdown-item" href="#">Finance & Administration</a></li>
                            <li><a class="dropdown-item" href="#">HR & more</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Page Content</h1>
        <p>Scroll down to see the navbar stick to the top.</p>
        <div style="height: 2000px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
